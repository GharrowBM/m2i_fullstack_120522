<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Examples</title>
</head>

<body>
    <div class="container">
        <div class="row my-3">
            <div class="col-12 col-md-4 offset-md-4 rounded p-2 bg-dark text-white" id="app">
                <h6 class="display-6">FizzBuzz App</h6>
                <hr>
                <div class="d-flex justify-content-center mb-3">
                    <span class="display-6"> {{counterDisplay}} </span>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-light px-4" @click="decrement">-</button>
                    <button class="btn btn-outline-light me-2 px-4" @click="increment">+</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://unpkg.com/vue@3"></script>
    <script src="./app.js"></script>
</body>

</html>
