<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Examples</title>
</head>

<body>
    <div class="container">
        <div class="row my-3">
            <div class="col-12 col-md-8 offset-md-2 rounded p-2">
                <div id="animal-card">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">{{ animal.name.toUpperCase() }}</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-4">
                                    <img v-bind:src="animal.portraitURL" alt="Photo de l'animal" class="w-100">
                                </div>
                                <div class="col">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item"><b>Race :</b> {{ animal.breed }} </li>
                                        <li class="list-group-item"><b>Age :</b> {{ animal.age }} ans </li>
                                        <li class="list-group-item"><b>Jouet préféré :</b> {{ randomizeAnimalToy() }} </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://unpkg.com/vue@3"></script>
    <script src="./app.js"></script>
</body>

</html>
