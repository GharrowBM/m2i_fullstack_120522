<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Examples</title>
</head>

<body>
    <div id="app">
        <div class="container my-3">
            <div class="col-md-8 offset-md-2">
                <div class="row g-2">
                    <div class="col-12 col-md-6">
                        <div class="bg-dark text-white rounded p-3 text-center">
                            <div class="d-flex align-items-center">
                                <span class="display-6 me-auto">Player</span>
                                <img src="./assets/warlord-helmet.svg" width="50">
                            </div>
                            <hr>
                            <div class="healthbar">
                                <div class="healthbar-value" :style="{width: playerHealth + '%'}"></div>
                                <span class="healthbar-text">{{ playerHealth }}%</span>
                            </div>
                            <div class="manabar">
                                <div class="manabar-value" :style="{width: playerMana + '%'}"></div>
                                <span class="manabar-text">{{ playerMana }}%</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="bg-dark text-white rounded p-3 text-center">
                            <div class="d-flex align-items-center">
                                <span class="display-6 me-auto">Monster</span>
                                <img src="./assets/fish-monster-svgrepo-com.svg" width="50">
                            </div>
                            <hr>
                            <div class="healthbar">
                                <div class="healthbar-value" :style="{width: monsterHealth + '%'}"></div>
                                <span class="healthbar-text">{{ monsterHealth }}%</span>
                            </div>
                            <div class="manabar">
                                <div class="manabar-value" :style="{width: monsterMana + '%'}"></div>
                                <span class="manabar-text">{{ monsterMana }}%</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="bg-dark rounded p-3 text-center">
                            <div class="row g-2">
                                <div class="col">
                                    <button class="btn btn-danger mb-2 command-button" @click="playerAttack"><img src="./assets/sword-svgrepo-com.svg" height="16"> <span class="ms-2">Attack</span></button>
                                    <button class="btn btn-info command-button" @click="playerHeal" :disabled="playerMana < playerHealCost || playerHealth == 100"><i class="bi bi-bandaid-fill"></i> <span class="ms-2">Heal</span></button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-warning mb-2 command-button" @click="playerSpecial" :disabled="playerMana < playerSpecialCost"> <i class="bi bi-lightning-fill"></i> <span class="ms-2">Special</span></button>
                                    <button class="btn btn-secondary command-button" @click="playerDefend"><img src="./assets/shield-svgrepo-com.svg" height="16"> <span class="ms-2">Defend</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="bg-dark text-white rounded p-3">
                            <h6 class="display-6">Battle Log</h6>
                            <hr>
                            <ul>
                                <li v-for="info in lastBattleLogs"> {{ info }} </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="./app.js"></script>
</body>

</html>
